    <main>
        <h2>OpenLayers World Map Demo</h2>
        <p>This page uses OpenLayers to display a world map, demonstrating the simplest form of Web GIS integration.</p>
        
        <div id="map"></div>
        
        <script>
            const zoomLevel = 1; 

            const map = new ol.Map({
                target: 'map', 
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM() 
                    })
                ],
                view: new ol.View({
                    center: ol.proj.fromLonLat([0, 0]), 
                    zoom: zoomLevel 
                })
            });
        </script>
